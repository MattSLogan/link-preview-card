<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="Demonstration for link-preview-card" />

    <style>
      :root,
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      #demo {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #4a90e2;
        margin-bottom: 20px;
      }

      .card-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); /* Increase min-width */
        gap: 20px;
        margin-top: 30px;
        width: 100%;
        max-width: 1200px;
      }

      link-preview-card {
        margin: 0;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      link-preview-card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      }

      .link-search {
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      #input {
        padding: 10px;
        font-size: 1rem;
        border-radius: 5px;
        border: 1px solid #ddd;
        width: 250px;
      }

      #search {
        padding: 10px 20px;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      #search:hover {
        background-color: #357abd;
      }

      /* Image styling */
      img {
        max-width: 100%;
        border-radius: 8px;
        margin-top: 10px;
        object-fit: cover;
        height: 200px;
      }

      h3 {
        font-size: 1.2rem;
        margin: 10px 0;
        color: #333;
      }

      p {
        color: #555;
        font-size: 0.9rem;
      }

      .loader {
        width: 50px;
        aspect-ratio: 1;
        display: grid;
        -webkit-mask: conic-gradient(from 15deg, #0000, #000);
        mask: conic-gradient(from 15deg, #0000, #000);
        animation: l26 1s infinite steps(12);
      }
      .loader,
      .loader:before,
      .loader:after {
        background: radial-gradient(closest-side at 50% 12.5%, #f03355 96%, #0000)
            50% 0/20% 80% repeat-y,
          radial-gradient(closest-side at 12.5% 50%, #f03355 96%, #0000) 0 50%/80%
            20% repeat-x;
      }
      .loader:before,
      .loader:after {
        content: "";
        grid-area: 1/1;
        transform: rotate(30deg);
      }
      .loader:after {
        transform: rotate(60deg);
      }

      @keyframes l26 {
        100% {
          transform: rotate(1turn);
        }
      }
    </style>
    <title>link-preview-card</title>
  </head>

  <body>
    <div id="demo">
      <h1>link-preview-card</h1>
      <div class="link-search">
        <input
          id="input"
          placeholder="Search for a URL"
          @keydown="${this.inputChanged}"
        />
        <button id="search" @click="${this.inputChanged}">Search</button>
      </div>
      <div class="card-container">
        <link-preview-card
          id="search-card-1"
          web-link="https://www.youtube.com"
        ></link-preview-card>
        <link-preview-card
          id="search-card-2"
          web-link="https://www.amazon.com"
        ></link-preview-card>
        <link-preview-card
          id="search-card-3"
          web-link="https://www.linkedin.com"
        ></link-preview-card>
        <link-preview-card
          id="search-card-4"
          web-link="https://www.wikipedia.com"
        ></link-preview-card>
      </div>
    </div>

    <script type="module" src="./link-preview-card.js"></script>
  </body>
</html>
